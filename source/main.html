<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Jewellery</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">

      <header class="main-header">
        <div class="container">
          <nav class="main-header__nav nav nav--closed nav--nojs">
            <!-- nav--closed и nav--opened - классы, переключающие состояния меню -->
            <div class="nav__logo logo">
              <a class="logo__link">
                <svg width="66" height="66">
                  <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
                </svg>
              </a>
            </div>
            <button class="nav__toggle">
              <span class="visually-hidden">Открыть меню</span>
              <svg width="25" height="16">
                <use xlink:href="img/sprite_auto.svg#icon-menu"></use>
              </svg>
            </button>
            <div class="nav__search">
              <form action="#" method="get">
                <svg width="14" height="14">
                  <use xlink:href="img/sprite_auto.svg#icon-search"></use>
                </svg>
                <input name="search" placeholder="Type here to search" type="search">
                <button type="submit"></button>
              </form>
            </div>
            <a class="nav__login-link">Login</a>
            <a class="nav__cart-link">
              <svg width="18" height="16">
                <use xlink:href="img/sprite_auto.svg#icon-cart"></use>
              </svg>
              Cart
              <span>0</span>
            </a>

            <div class="nav__main-nav main-nav">
              <ul>
                <li><a class="main-nav__link" href="#">What&prime;s new</a>
                <li><a class="main-nav__link" href="#">Chokers</a></li>
                <li><a class="main-nav__link" href="#">Necklaces</a></li>
                <li><a class="main-nav__link" href="#">Rings</a></li>
                <li><a class="main-nav__link" href="#">Earrings</a></li>
              </ul>
            </div>
            <div class="nav__company-nav company-nav">
              <ul>
                <li><a class="company-nav__link" href="#">About CH</a></li>
                <li><a class="company-nav__link" href="#">Stores & Hours</a></li>
                <li><a class="company-nav__link" href="#">Contact Us</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

      <main>

      </main>

      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
